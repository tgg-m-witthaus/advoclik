<!DOCTYPE html>
<html>
<head>
    <title>Advoclik</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">    
    <link rel="shortcut icon" href="../static/overall/images/favicon.jpg">  
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic,300italic,300' rel='stylesheet' type='text/css'> 
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="../static/overall/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->    
    <link rel="stylesheet" href="../static/overall/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/overall/plugins/flexslider/flexslider.css">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="../static/overall/css/styles-2.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head> 
<body>
        {% block header %}
    	{% endblock %}

    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="footer-content">
            <div class="container">
                <div class="row">                    
                    <div class="footer-col links col-md-2 col-sm-4 col-xs-12">
                        <div class="footer-col-inner">
                            <h3 class="title">About us</h3>
                            <ul class="list-unstyled">
                                <li><a href="about"><i class="fa fa-caret-right"></i>Who we are</a></li>
                                <li><a href="company"><i class="fa fa-caret-right"></i>Contact Us</a></li>
                            </ul>
                        </div><!--//footer-col-inner-->
                    </div><!--//foooter-col-->    
                    <div class="footer-col links col-md-2 col-sm-4 col-xs-12">
                        <div class="footer-col-inner">
                            <h3 class="title">Brands</h3>
                            <ul class="list-unstyled">
                                <li><a href="brands"><i class="fa fa-caret-right"></i>Start advertising</a></li>
                            </ul>
                        </div><!--//footer-col-inner-->
                    </div><!--//foooter-col-->              
                    <div class="footer-col links col-md-2 col-sm-4 col-xs-12 sm-break">
                        <div class="footer-col-inner">
                            <h3 class="title">Get Started</h3>
                            <ul class="list-unstyled">
                                <li><a href="#"><i class="fa fa-caret-right"></i>Register</a></li>
                                <li><a href="#"><i class="fa fa-caret-right"></i>Sign in</a></li>
                            </ul>
                        </div><!--//footer-col-inner-->            
                    </div><!--//foooter-col-->   
                    <div class="footer-col connect col-md-6 col-sm-12 col-xs-12">
                        <div class="footer-col-inner">
                            <ul class="social list-inline">
                                <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>                
                            </ul>
                            <div class="form-container">
                                <p class="intro">Stay up to date with the latest news and offers from Advoclik</p>
                                <form class="signup-form navbar-form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter your email address">
                                    </div>   
                                    <button type="submit" class="btn btn-cta btn-cta-primary">Subscribe Now</button>                                 
                                </form>                               
                            </div><!--//subscription-form-->
                        </div><!--//footer-col-inner-->
                    </div><!--//foooter-col-->
                    <div class="clearfix"></div> 
                </div><!--//row-->
        </div><!--//footer-content-->
        <div class="bottom-bar">
            <div class="container">
                <small class="copyright">Copyright 2016 Advoclik</small>                
            </div><!--//container-->
        </div><!--//bottom-bar-->
    </footer><!--//footer-->
   	<!-- Javascript -->          
    <script type="text/javascript" src="../static/overall/plugins/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../static/overall/plugins/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../static/overall/plugins/bootstrap/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="../static/overall/plugins/bootstrap-hover-dropdown.min.js"></script>
    <script type="text/javascript" src="../static/overall/plugins/back-to-top.js"></script>
    <script type="text/javascript" src="../static/overall/plugins/jquery-placeholder/jquery.placeholder.js"></script>
    <script type="text/javascript" src="../static/overall/plugins/FitVids/jquery.fitvids.js"></script>
    <script type="text/javascript" src="../static/overall/plugins/flexslider/jquery.flexslider-min.js"></script>     
    <script type="text/javascript" src="../static/overall/js/main.js"></script>
    
    <!-- Vimeo video API -->
    <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>
    <script type="text/javascript" src="../static/overall/js/vimeo.js"></script> 
</body>
</html>
