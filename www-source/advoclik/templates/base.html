{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Advoclik{% endblock title %}</title>
    	<!-- Javascript -->
		<script charset="utf8" src="{% static 'lib/js/jquery-2.2.0.min.js' %}"></script> <!-- Previously used 1.11.1 -->
		<script src="{% static 'lib/js/bootstrap.min.js' %}"></script>

    	<!-- CSS -->
		<link rel="stylesheet" href="{% static 'lib/css/bootstrap.min.css' %}">

		<!-- Advoclik CSS -->
		<link rel="stylesheet" href="{% static 'overall/css/advoclik.css' %}">
		<!-- CSS blocks for specific apps-->
		{% block css %} {% endblock css %}
	</head>
	<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Img here
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'advoclik:index' %}">Home</a></li>
                        <li><a href="{% url 'advoclik:campaigns' %}">Campaign Dashboard</a></li>
                        <li><a href="{% url 'logout' %}?next=/">Logout</a></li>
                    </ul>
                </div>
    		</div>
    	</nav>
        {% block content %}
    	{% endblock %}
    </div>
    </body>
	<!-- Javascript for overall site-->
	<script src="{% static 'overall/js/advoclik.js' %}"></script>
	<!-- Javascript block for specific apps-->
	{% block javascript %} {% endblock javascript %}
</html>
