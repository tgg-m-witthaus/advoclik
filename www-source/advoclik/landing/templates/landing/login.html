{% block content %}
<h1>Login</h1>
<div class="login-container">
  <form method="post" action='login'>
    {% csrf_token %}
      <h1 class="login-header">Welcome to Advoclik</h1>
      {% if form.errors %}
        <p class="password-error">Your username and password didn't match. Please try again.</p>
      {% else %}
        <p></p>
      {% endif %}
      <div class="form-group has-feedback login-button">
          <i class="glyphicon glyphicon-user form-control-feedback"></i>
          <input class="form-control autofocus" id="id_username" maxlength="254" name="username" type="text">
      </div>
      <div class="form-group has-feedback">
        <i class="glyphicon glyphicon-lock form-control-feedback"></i>
        <input class="form-control" id="id_password" name="password" type="password">
      </div>
    <button type="submit" class="btn-login btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
