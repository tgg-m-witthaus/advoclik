{% extends 'base.html' %}
{%  block header %}

<div class="signup-page access-page has-full-screen-bg">
    <div class="upper-wrapper">
        <!-- ******HEADER****** -->
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <a href="/landing"><span class="logo-icon"></span><span class="text">Advoclik</span></a>
                </h1><!--//logo-->

            </div><!--//container-->
        </header><!--//header-->

        <!-- ******Signup Section****** -->
        <section class="signup-section access-section section">
            <div class="container">
                <div class="row">
                    <div class="form-box col-md-8 col-sm-12 col-xs-12 col-md-offset-2 col-sm-offset-0 xs-offset-0">
                        <div class="form-box-inner">
                            <h2 class="title text-center">Sign up now</h2>
                            <p class="intro text-center">It only takes 2 minutes!</p>
                            <div class="row">
                                <div class="form-container col-md-5 col-sm-12 col-xs-12">
                                    <form class="signup-form" method="post" action="register_user">
                                        {% csrf_token %}
                                        <div class="form-group email">
                                            <label class="sr-only">First name</label>
                                            <input name='first_name' type="text" class="form-control login-email" placeholder="First name">
                                        </div><!--//form-group-->
                                        <div class="form-group email">
                                            <label class="sr-only">Last name</label>
                                            <input name='last_name' type="text" class="form-control login-email" placeholder="Last name">
                                        </div><!--//form-group-->
                                        <div class="form-group email">
                                            <label class="sr-only">Your email</label>
                                            <input name='email' type="email" class="form-control login-email" placeholder="Your email">
                                        </div><!--//form-group-->
                                        <div class="form-group password">
                                            <label class="sr-only">Your password</label>
                                            <input name='password1' type="password" class="form-control login-password" placeholder="Password">
                                        </div><!--//form-group-->
                                        <div class="form-group password">
                                            <label class="sr-only">Confirm password</label>
                                            <input name='password2' type="password" class="form-control login-password" placeholder="Confirm password">
                                        </div><!--//form-group-->
                                        <button type="submit" class="btn btn-block btn-cta-primary">Sign up</button>
                                        <input type="hidden" name="next" value="/home">
                                        <p class="note">By signing up, you agree to our terms of services and privacy policy.</p>
                                        <p class="lead">Already have an account? <a class="login-link" id="login-link" href="login">Log in</a></p>
                                    </form>
                                </div><!--//form-container-->
                            </div><!--//row-->
                        </div><!--//form-box-inner-->
                    </div><!--//form-box-->
                </div><!--//row-->
            </div><!--//container-->
        </section><!--//signup-section-->
    </div><!--//upper-wrapper-->


{% endblock %}
