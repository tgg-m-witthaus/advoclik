{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Register{% endblock title %}</title>
    	<!-- Javascript -->
		<script charset="utf8" src="{% static 'lib/js/jquery-2.2.0.min.js' %}"></script> <!-- Previously used 1.11.1 -->
		<script src="{% static 'lib/js/bootstrap.min.js' %}"></script>

    	<!-- CSS -->
		<link rel="stylesheet" href="{% static 'lib/css/bootstrap.min.css' %}">

		<!-- Advoclik CSS -->
		<link rel="stylesheet" href="{% static 'overall/css/advoclik.css' %}">
		<!-- CSS blocks for specific apps-->
		{% block css %} {% endblock css %}
	</head>

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 well well-lg">
    <form class="form-horizontal" action='register_user' method="POST" autocomplete="off">
      <div id="legend">
        <legend class="">Register</legend>
      </div>
      <div class="control-group">
        <!-- first name -->
        <label class="control-label"  for="firstname">First name</label>
        <div class="controls">
          <input class="form-control" id="firstname" name="firstname" placeholder="">
        </div>
      </div>
      <div class="control-group">
        <!-- last name -->
        <label class="control-label"  for="lastname">Last name</label>
        <div class="controls">
          <input class="form-control" id="lastname" name="lastname" placeholder="">
        </div>
      </div>
      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input class="form-control" id="email" name="email" placeholder="" autocomplete="off">
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input class="form-control" type="password" id="password" name="password" placeholder="" autocomplete="off">
        </div>
      </div><br>
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">Register</button>
        </div>
      </div>
    </form>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
