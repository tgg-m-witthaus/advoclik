{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Brands{% endblock title %}</title>
    	<!-- Javascript -->
		<script charset="utf8" src="{% static 'lib/js/jquery-2.2.0.min.js' %}"></script> <!-- Previously used 1.11.1 -->
		<script src="{% static 'lib/js/bootstrap.min.js' %}"></script>

    	<!-- CSS -->
		<link rel="stylesheet" href="{% static 'lib/css/bootstrap.min.css' %}">

		<!-- Advoclik CSS -->
		<link rel="stylesheet" href="{% static 'overall/css/advoclik.css' %}">
		<!-- CSS blocks for specific apps-->
		{% block css %} {% endblock css %}
	</head>


<div class="container-fluid">
  <div class='row'>
    <div class='col-md-4'></div>
    <div class='col-md-4'>
      <form action="{% url 'landing:add_brand_contact' %}" method="post" role='form'>
        {% csrf_token  %}
        <div class="form-group">
          <label for="company">Company</label>
          <input required type="text" class="form-control" name="company" placeholder="">
        </div>
        <div class="form-group">
          <label for="contact_name">Your name</label>
          <input required type="text" class="form-control" name="contact_name" placeholder="">
        </div>
        <div class="form-group">
          <label for="contact_email">Email</label>
          <input required type="email" class="form-control" name="contact_email" placeholder="">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
    <div class='col-md-4'></div>
  </div>

  <!-- Test code to show brand currently in the DB -->
  <div class="row">
    {{all_brands}}
  </div>


</div>
